<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<style type="text/css">
#layout-menu_menu {
	z-index: 9997 !important;
}

#layout-menu_menu span.ui-menuitem-text {
	margin-left: 2px;
}

.navbar {
	width: auto;
	position: relative;
	display: -ms-flexbox;
	display: block;
	-ms-flex-wrap: wrap;
	flex-wrap: wrap;
	-ms-flex-align: center;
	align-items: center;
	-ms-flex-pack: justify;
	justify-content: space-between;
	padding: .5rem 1rem;
}
</style>
	<ul class="nav navbar-nav" style="flex-direction: row;">
		<li class="hidden-xs" style="visibility: hidden"><h:form
				prependId="false">
				<p:menuButton value="Layout" style="margin:10px 10px 0 0 "
					id="layout-menu">
					<p:menuitem value="Left menu (default)"
						disabled="#{layoutMB.leftMenuTemplate}"
						onclick="toggleTemplate();return false" ajax="false"
						icon="fa fa-list-ul" />
					<p:menuitem value="Top menu"
						disabled="#{not layoutMB.leftMenuTemplate}"
						onclick="toggleTemplate();return false" ajax="false"
						icon="fa fa-credit-card" />
				</p:menuButton>
			</h:form></li>
		<li class="dropdown user user-menu"><a href="#"
			class="dropdown-toggle" data-toggle="dropdown"> <pe:gravatar
					id="userImage" value="nonexisting" /> <span class="hidden-xs">#{logonMB.currentUser}</span>
		</a>
			<ul class="dropdown-menu">
				<li class="user-header">
					<div class="hidden-xs">
						<pe:gravatar style="border-radius: 50%"
							value="rmpestano@gmail.com" />
					</div>
					<p>
						#{logonMB.currentUser} <small>Perfil<br /> <h:form>
								<p:selectOneMenu id="cmbPerfiles"
									value="#{sesionUsuario.perfilSeleccionado}"
									style="width:100%; color:white; font-size:14px">
									<f:selectItem itemLabel="Todos" itemValue="0" />
									<f:selectItems value="#{sesionUsuario.perfiles}" var="item"
										itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
								</p:selectOneMenu>


							</h:form>

						</small>
					</p>
				</li>
				<li class="user-footer"><h:form prependId="false">
						<div class="pull-left">
							<p:commandLink styleClass="btn btn-danger"
								value="Change password" />
						</div>
						<div class="pull-right">
							<p:commandLink id="logout" action="#{logoutMB.doLogout}"
								title="Logoff">
								<i class="fa fa-sign-out fa-2x"></i>
							</p:commandLink>
						</div>
					</h:form></li>
			</ul></li>
		<li style="visibility: visible;"><a id="layout-setup" href="#"
			class="#{adminConfig.controlSidebar.showOnMobile ? '':'hidden-sm hidden-xs'}"
			data-toggle="control-sidebar"><i class="fa fa-gears"></i></a></li>

	</ul>

</ui:composition>
