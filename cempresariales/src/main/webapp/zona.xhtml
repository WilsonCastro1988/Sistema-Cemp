<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">


	<ui:define name="metadata">
		<ui:param name="title" value="Zonas" />
		<!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: left !important;
}

.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}

div.ui-panel .ui-panel-content {
	height: 100%;
	padding: 10px 10px;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
	margin-bottom: 10px;
}

.transparente>div {
	background: transparent;
}
</style>

	</ui:define>

	<ui:define name="body">

		<h:form>
	#{zonaMB.init()}
	</h:form>


		<div class="ui-fluid">



			<h:form id="form" enctype="multipart/form-data">
				<p:sidebar widgetVar="sidebar2" position="right" baseZIndex="10000"
					visible="false" blockScroll="false"
					styleClass="box box-info box-solid"
					style="width:40%;overflow: auto;">




					<p:panelGrid layout="grid" columns="1"
						styleClass="box-solid box-primary box customPanelGrid ui-noborder"
						style="height: 95%;display: flex; flex-direction: column;  justify-content: space-between;border:none !important">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h1 class="box-title"></h1>
							</div>
							<!-- /.box-header -->
							<div class="box-body callout callout-info">

								<div style="display: flex; justify-content: space-between;">
									<h1>!Indicaciones!</h1>
									<img src="resources/images/ancla.gif" width="7%"
										style="border-radius: 50%" />
								</div>

								<hr></hr>
								<strong><i class="fa fa-book margin-r-5"></i> Anclar
									Zonas a Provincias </strong>

								<p class="text-muted" style="color: white !important;">Se
									debe marcar o descarmar las Provincias que desea vincular a la
									Zona releccionada</p>


							</div>
							<!-- /.box-body -->
						</div>

						<p:accordionPanel activeIndex="0,1" multiple="true"
							style="width: 100%;height: 100%;">
							<p:tab>
								<f:facet name="title">
									<strong><i class="fa fa-book margin-r-5"></i> Datos
										zona</strong>
								</f:facet>
								<p:panelGrid columns="1" layout="grid" id="panelZonaDetalle">

									<p:outputLabel value="Nombre:" />
									<p:inputText value="#{zonaMB.zona.nombreZona}" />

									<p:separator />

									<p:outputLabel value="Activo:" />
									<p:inputSwitch value="#{zonaMB.zona.activoZona}">
									</p:inputSwitch>
									<p:separator />

								</p:panelGrid>
							</p:tab>
							<p:tab>
								<f:facet name="title">
									<strong><i class="fa fa-map-marker margin-r-5"></i>
										Provincias (#{zonaMB.listaProvinciaCheck.size()})</strong>
								</f:facet>
								<p:selectManyCheckbox id="smckProvincias"
									value="#{zonaMB.listaProvinciaCheck}" layout="pageDirection"
									columns="1">
									<f:selectItems value="#{zonaMB.listaProvincia}" var="item"
										itemLabel="#{item.nombreProvincia}" itemValue="#{item.idProvincia}" />
								</p:selectManyCheckbox>
							</p:tab>
						</p:accordionPanel>

						<f:facet name="footer">
							<p:commandButton value="Cancel"
								oncomplete="PF('sidebar2').hide()"
								styleClass="btn btn-solid btn-danger"
								style="width: max-content;" />
							<p:commandButton value="Guardar Cambios"
								actionListener="#{zonaMB.sideActualiza()}" update="dtZona"
								process="@this, @([id$=panelZonaDetalle],[id$=smckProvincias])"
								styleClass="btn btn-solid btn-primary"
								style="width: max-content;" />
						</f:facet>

					</p:panelGrid>

				</p:sidebar>




				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					styleClass="box-warning box-solid">
					<p:commandButton value="Si" type="button"
						styleClass="btn btn-success ui-confirmdialog-yes"
						icon="fa fa-check" />
					<p:commandButton value="No" type="button"
						styleClass="btn btn-danger ui-confirmdialog-no" icon="fa fa-close" />
				</p:confirmDialog>

				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-4,ui-grid-col-8 transparente">
					<p:panel styleClass="box box-solid box-primary" header="Datos de Zona">

						<div class="card text-white">
							<img style="width: auto; height: auto"
								src="resources/images/zona.jpg"
								class="card-img" alt="..." />
							<div class="card-header text-primary">Datos de Registro</div>
							<div class="card-body">
								<h5 class="card-title"></h5>
								<p class="card-text">
									<p:panelGrid columns="1" layout="grid" id="panelZona">

										<p:outputLabel value="Nombre:" />
										<p:inputText id="nombreCl"
											value="#{zonaMB.zona.nombreZona}" />

										<p:outputLabel value="Activo:" />
										<p:inputSwitch value="#{zonaMB.zona.activoZona}">
										</p:inputSwitch>

									</p:panelGrid>
								</p>
								<div style="display: flex; justify-content: flex-end;">
									<p:commandButton
										value="#{zonaMB.zona.idZona == null ? 'Guardar':'Actualizar'}"
										icon="fa fa-floppy-o"
										styleClass="#{zonaMB.zona.idZona == null ? 'btn-success':'btn-warning'}"
										process="@this, panelZona"
										update="@([id$=dtZona], [id$=panelZona],[id$=btnGuardar])"
										actionListener="#{zonaMB.guardar()}"
										style="width: max-content" id="btnGuardar">
									</p:commandButton>

									<p:commandButton value="Cancelar" icon="fa fa-close"
										styleClass="btn-danger" process="@this" update="@form"
										action="#{zonaMB.init()}" style="width: max-content" />
								</div>
							</div>
						</div>
					</p:panel>

					<p:dataTable id="dtZona" var="item" widgetVar="dtZona"
						reflow="true" value="#{zonaMB.listaZona}" rows="10"
						paginator="true" styleClass="box box-primary">

						<f:facet name="header">

							<p:panelGrid columns="2" layout="grid"
								styleClass="ui-panelgrid-blank">

								<p:panelGrid layout="grid" columns="4" style="float:left"
									columnClasses="ui-grid-col-2, ui-grid-col-4,ui-grid-col-4,ui-grid-col-1">
									<h:commandLink title="Exportar Excel" immediate="true"
										style="width: min-content;">
										<p:graphicImage value="/resources/images/excel.ico"
											width="30px" />
										<p:dataExporter type="xls" target="dtZona"
											fileName="Zonas" />
									</h:commandLink>
									<h:outputText value="Buscar en Todos los Campos:   " />
									<p:inputText id="globalFilter"
										onkeyup="PF('dtZona').filter();hideBar()"
										style="width:150px" placeholder="Ingrese Parámetro....">
										<p:ajax event="keyup" />
									</p:inputText>

									<p:commandButton style="width: min-content;float:rigth"
										id="toggler" type="button" icon="fa fa-list" />
									<p:columnToggler datasource="dtZona" trigger="toggler" />

								</p:panelGrid>
								<p:commandButton icon="fa fa-refresh"
									style="width: min-content;" styleClass="btn-default"
									title="Actualizar Lista" action="#{zonaMB.actualizarLista()}"
									update="dtZona" />
							</p:panelGrid>
						</f:facet>


						<p:column filterBy="#{item.idZona}" filterMatchMode="contains"
							headerText="ID" style="width:100px;">
							<h:outputText value="#{item.idZona}" />
						</p:column>

						<p:column filterBy="#{item.nombreZona}"
							filterMatchMode="contains" headerText="Nombre">
							<h:outputText value="#{item.nombreZona}" />
						</p:column>


						<p:column filterBy="#{item.activoZona}"
							filterMatchMode="contains" headerText="Activo">
							<h:outputText
								styleClass="#{item.activoZona ? 'label label-success':'label label-default'}"
								value="#{item.activoZona ? 'ACTIVO':'INACTIVO'}" />
							<p:inputSwitch value="#{item.activoZona}" onLabel="ON"
								label="LABEL" offLabel="OFF" showLabels="true">
								<p:ajax event="change" process="dtZona"
									listener="#{zonaMB.switchActiva(item)}" update="dtZona" />
							</p:inputSwitch>
						</p:column>

						<p:column filterBy="#{item.creaZona}"
							sortBy="#{item.creaZona}" filterMatchMode="contains"
							headerText="Creación">
							<h:outputText value="#{item.creaZona}">
								<f:convertDateTime pattern="dd/MM/yyyy hh:mm"></f:convertDateTime>
							</h:outputText>
						</p:column>


						<p:column headerText="Opciones" width="150" exportable="false">
							<p:commandButton process="dtZona" icon="fa fa-edit"
								style="width: min-content" title="editar"
								action="#{zonaMB.pasarDatoseditar(item)}"
								styleClass="btn-primary"
								update="@([id$=panelZona],[id$=foto],[id$=btnGuardar])">
							</p:commandButton>

							<p:commandButton icon="fa fa-eye"
								oncomplete="PF('sidebar2').show()" style="width: min-content"
								action="#{zonaMB.pasarDatoseditar(item)}" title="ver"
								styleClass="btn-success"
								update="@([id$=panelZonaDetalle],[id$=smckProvincias])">
							</p:commandButton>

							<p:commandButton update="@([id$=dtZona])" icon="fa fa-trash"
								style="width: min-content" title="eliminar" process="dtZona"
								action="#{zonaMB.eliminar()}" styleClass="btn-danger">
								<f:setPropertyActionListener value="#{item}"
									target="#{zonaMB.zona}" />
								<p:confirm header="Confirmar Eliminación Cliente"
									message="¿Está usted seguro?" icon="fa fa-anchor" />
							</p:commandButton>

						</p:column>

					</p:dataTable>
				</p:panelGrid>


			</h:form>

		</div>



	</ui:define>

</ui:composition>
