<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin-top.xhtml"> <!--template="/admin-top.xhtml>" to use horizontal layout -->

    <ui:define name="head">
        <title>Admin Starter</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://media.ce-check.eu/CECheck_BlueAndGreen_min.png"/>
        <link rel="shortcut icon" type="image/x-icon" href="https://media.ce-check.eu/CECheck_BlueAndGreen_min.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="https://media.ce-check.eu/CECheck_BlueAndGreen_min.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="https://media.ce-check.eu/CECheck_BlueAndGreen_min.png" sizes="96x96"/>
        <link rel="manifest" href="manifest.json"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <f:loadBundle var="msg" basename="starter"/>
        <h:outputStylesheet library="css" name="starter.css"/>
        <h:outputStylesheet  name="bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
<ui:include src="/sesiontimeout.xhtml" />
    </ui:define>

    <ui:define name="logo">
        CEmpresarial
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menubar.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>

    <!-- below is just an example on how to define more tabs for control sidebar --> 
    <ui:define name="controlsidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ui:define>

    <ui:define name="controlsidebar-content">
        <ui:include src="/includes/controlsidebar-tabs-content.xhtml"/>
    </ui:define>


    <ui:define name="footer">
        <a target="_blank"
           href="https://github.com/adminfaces/">
            Copyright (C) 2020 - CEmpresarial
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{msg['starter.version']}</i>
        </div>

        <h:outputScript library="js" name="starter.js" target="head"/>

        <h:outputScript  name="bootstrap-4.4.1-dist/js/bootstrap.min.js"/>

    </ui:define>


</ui:composition>
